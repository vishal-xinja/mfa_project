{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #3b6978;
            /* Dark teal */
        }

        .btn-custom {
            background-color: #28a745;
            /* Green */
            border-color: #28a745;
            color: #fff;
            /* White */
        }

        .btn-custom:hover {
            background-color: #218838;
            /* Darker green */
            border-color: #1e7e34;
        }

        .delete-btn {
            cursor: pointer;
            color: #dc3545;
            /* Red */
        }

        .delete-btn:hover {
            color: #bd2130;
            /* Darker red */
        }

        /* Additional styling */
        .modal-content {
            border-radius: 0.5rem;
        }

        .modal-header {
            background-color: #3b6978;
            /* Dark teal */
            color: #fff;
            /* White */
        }

        .modal-footer {
            background-color: #f8f9fa;
            /* Light gray */
            border-top: none;
        }

        .card {
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.125);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .list-group-item {
            border: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AuthGuard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> Vishal Mishra
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'emp_logout' %}"><i
                                        class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal for Add New Project -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form to add a new project will be here -->
                    <form id="addProjectForm" method="post" action="{% url 'add_project' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="projectName" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="projectDescription" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectStartDate" class="form-label">Start Date:</label>
                            <input type="date" class="form-control" id="projectStartDate" name="start_date">
                        </div>
                        <div class="mb-3">
                            <label for="projectEndDate" class="form-label">End Date:</label>
                            <input type="date" class="form-control" id="projectEndDate" name="end_date">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">All projects</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            
            {% for item in projects %}
            <div class="feature col border border-1 p-4">
                <div
                    class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#collection"></use>
                    </svg>
                </div>
                <h3 class="fs-2 text-body-emphasis">{{item.name}}</h3>
                <p>{{item.description}}</p>
                <a href="{% url 'project_detail' item.id %}" class="icon-link text-decoration-none">
                    Manage Project
                </a>
            </div>
            {% endfor %}
                
        </div>
    </div>

    <!-- Bootstrap JS (Optional) - For dropdowns, toggles, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
