{% include 'menu.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Project Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.125);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #3b6978;
            /* Dark teal */
            color: #fff;
            /* White */
        }

        .card-body {
            padding: 20px;
        }

        .form-check-label {
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Set Project Authentication</h5>
            </div>
            <div class="card-body">
                <form class="" method="post" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="authenticationType" class="form-label">Authentication Type:</label>
                        <select class="form-select" id="authenticationType" name="authenticationType">
                            <option value="1">Username and Password</option>
                            <option value="2">Two-Factor Authentication (2FA)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <!-- expiry date-->
                        <label for="expiryDate" class="form-label">Expiry Date:</label>
                        <input type="date" class="form-control" id="expiryDate" name="expiryDate">
                    </div>
                    <!-- regenerate schedule (daily, hourly, weekly, monthly) -->
                    <div class="mb-3">
                        <label for="regenerateSchedule" class="form-label">Regenerate Schedule:</label>
                        <select class="form-select" id="regenerateSchedule" name="regenerateSchedule">
                            <option value="d">Daily</option>
                            <option value="w">Weekly</option>
                            <option value="m">Monthly</option>
                            <option value="y">Yearly</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="regenerateTime" class="form-label">Regenerate Time:</label>
                        <input type="time" class="form-control" id="regenerateTime" name="regenerateTime">
                    </div>
                    <!-- default secret salt -->
                    <div class="mb-3">
                        <label for="defaultSecretSalt" class="form-label">Default Secret Salt:</label>
                        <input type="text" class="form-control" id="defaultSecretSalt" name="defaultSecretSalt">
                    </div>
                    <!-- hidden project id -->
                    <input type="hidden" id="projectId" name="project_id" value="{{project.id}}">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
