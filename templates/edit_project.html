<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #28a745; /* Green */
            color: #fff; /* White */
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            border-color: #ced4da;
        }

        .form-control:focus {
            border-color: #28a745; /* Green */
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }

        .btn-custom {
            background-color: #007bff; /* Blue */
            border-color: #007bff;
            color: #fff; /* White */
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue */
            border-color: #0056b3;
        }

        label {
            color: #6c757d; /* Gray */
            font-weight: bold;
        }

        .btn-back {
            background-color: #6c757d; /* Gray */
            border-color: #6c757d;
            color: #fff; /* White */
        }

        .btn-back:hover {
            background-color: #5a6268; /* Darker gray */
            border-color: #5a6268;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Edit Project</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="projectName">Project Name</label>
                        <input type="text" class="form-control" id="projectName" name="projectName">
                    </div>
                    <div class="mb-3">
                        <label for="projectDescription">Description</label>
                        <textarea class="form-control" id="projectDescription" name="projectDescription"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="projectStartDate">Start Date</label>
                            <input type="date" class="form-control" id="projectStartDate" name="projectStartDate">
                        </div>
                        <div class="col">
                            <label for="projectEndDate">End Date</label>
                            <input type="date" class="form-control" id="projectEndDate" name="projectEndDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom">Save Changes</button>
                    <a href="#" class="btn btn-back ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
