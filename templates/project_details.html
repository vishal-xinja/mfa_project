{% include 'menu.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            background-color: #e9ecef; /* Light gray */
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .card-header {
            background-color: #6c5ce7; /* Purple */
            color: #fff; /* White */
            border-radius: 1rem 1rem 0 0;
        }

        .card-body {
            padding: 20px;
        }

        @media (max-width: 576px) {
            .col-md-3 {
                text-align: center;
                margin-bottom: 10px;
            }

            .col-md-9 {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 768px) {
            .col-md-3 {
                text-align: right;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Project Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <strong>Name:</strong>
                    </div>
                    <div class="col-md-9">
                        {{ project.name }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <strong>Description:</strong>
                    </div>
                    <div class="col-md-9">
                        {{ project.description }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <strong>Start Date:</strong>
                    </div>
                    <div class="col-md-9">
                        {{ project.start_date }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <strong>End Date:</strong>
                    </div>
                    <div class="col-md-9">
                        {{ project.end_date }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
