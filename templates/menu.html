<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthGuard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c5ce7; /* Purple */
        }

        .navbar-toggler {
            border: none;
            outline: none;
            cursor: pointer;
        }

        .navbar-toggler-icon {
            background-color: #6c5ce7; /* Purple */
        }

        .navbar-nav .nav-link {
            color: #333;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-item:hover .nav-link {
            color: #6c5ce7; /* Purple */
        }

        .dropdown-menu {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .dropdown-menu a.dropdown-item {
            color: #333;
            font-size: 1rem;
        }

        .dropdown-menu a.dropdown-item:hover {
            background-color: #e9ecef; /* Light gray */
            color: #6c5ce7; /* Purple */
        }

        .dropdown-menu .dropdown-item.active,
        .dropdown-menu .dropdown-item:active {
            background-color: #6c5ce7; /* Purple */
            color: #fff;
        }

        /* Animation */
        .dropdown-menu {
            animation: fadeInDown 0.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -10%, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'emp_logout' %}">AuthGuard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProjects" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Projects
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownProjects">
                        <li><a class="dropdown-item" href="#">All Projects</a></li>
                        <li><a class="dropdown-item" href="{%url 'edit_project' project.id%}">Edit Project</a></li>
                        <li><a class="dropdown-item" href="#">Set Project Authentication</a></li>
                        <li><a class="dropdown-item" href="#">Edit Project Authentication</a></li>
                        <li><a class="dropdown-item" href="#">Employee Project Authentication</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
