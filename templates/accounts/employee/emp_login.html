{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9abbcf; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333; /* Dark gray */
        }
        form {
            background-color: #ffffff; /* White */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease; /* Fade in animation */
        }
        .form-label {
            font-weight: bold;
            color: #555555; /* Dark gray */
        }
        .btn-primary {
            width: 100%;
            background-color: #6c5ce7; /* Purple */
            border-color: #6c5ce7; /* Purple */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #4834d4; /* Darker purple on hover */
            border-color: #4834d4; /* Darker purple on hover */
        }
        .btn-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c5ce7; /* Purple */
            transition: color 0.3s; /* Smooth transition */
        }
        .btn-link:hover {
            color: #4834d4; /* Darker purple on hover */
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 0 20px; /* Reduce padding on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Login</h2>
        <form action="{% url 'emp_login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            
            <p class="mt-3 text-center">Not a member? <a href="{% url 'emp_register' %}" class="btn btn-link">Sign up</a></p>
        </form>
    </div>
</body>
</html>
