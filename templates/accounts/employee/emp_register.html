<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #9abbcf;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease; /* Fade in animation */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333; /* Dark gray */
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            width: 100%;
            background-color: #6c5ce7; /* Purple */
            border-color: #6c5ce7; /* Purple */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #4834d4; /* Darker purple on hover */
            border-color: #4834d4; /* Darker purple on hover */
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .link {
            text-decoration: none;
            color: #0d6efd; /* Blue */
            transition: color 0.3s; /* Smooth transition */
        }
        .link:hover {
            color: #0a58ca; /* Darker blue on hover */
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    {% if messages %}
  <div class="container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
    <div class="container mt-5">
        <h2 class="mb-4">Employee Registration</h2>
        {% if messages %}
  <div class="container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
        <form  method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3 text-center">Already a member? <a href="{% url 'emp_login' %}" class="link">Login</a></p>
        </form>
    </div>
</body>
</html>
